specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EIS
    network: base-sepolia
    source:
      address: "0x6e2a0d7659e6ac127fba5153b40e1bf3fa387939"
      abi: EIS
      startBlock: 11517281
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Record
      abis:
        - name: EIS
          file: ./abis/EIS.json
      eventHandlers:
        - event: Created(indexed uint256,indexed address,(address,address,string,string,string,address[],uint256[],(address[],uint256[],uint256,uint16)))
          handler: handleCreated
      file: ./src/eis.ts
  - kind: ethereum
    name: EISHanabi
    network: base-sepolia
    source:
      address: "0x4e1c2d80b924d300e902f06b198a7645c94162cd"
      abi: EISHanabi
      startBlock: 12451169
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Record
      abis:
        - name: EISHanabi
          file: ./abis/EISHanabi.json
      eventHandlers:
        - event: Created(indexed uint256,indexed address,(address,string,string,uint8,string,address[],uint256[]),(address,(address[],uint256[],uint256,uint16)))
          handler: handleCreated
        - event: TransferSingle(indexed address,indexed address,indexed
            address,uint256,uint256)
          handler: handleTransferSingle
        - event: TransferBatch(indexed address,indexed address,indexed
            address,uint256[],uint256[])
          handler: handleTransferBatch
      file: ./src/eis-hanabi.ts
