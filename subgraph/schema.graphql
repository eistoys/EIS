type Record @entity(immutable: false) {
  id: ID!
  tokenId: BigInt!
  creator: Bytes!
  uri: String!
  referTo: [String!]!
  referedFrom: [String!]!
}

type HanabiRecord @entity(immutable: false) {
  id: ID!
  tokenId: BigInt!
  creator: Bytes!
  uri: String!
  referTo: [String!]!
  referedFrom: [String!]!
  minted: Int!
  name: String!
  description: String
}
